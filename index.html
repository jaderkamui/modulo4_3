<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Interactiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mi Galería de Imágenes</h1>
    <main class="galeria-container">
        <div id="imagen-principal-container">
            <img id="imagen-principal" src="https://via.placeholder.com/600x400/92c952/FFFFFF?text=Elige+una+imagen" alt="Imagen principal de la galería">
        </div>

        <div class="thumbnails">
            <img src="https://placehold.co/600x400/EEE/31343C?font=roboto&text=Roboto" alt="Descripción de la imagen 1" class="thumbnail">
            <img src="https://placehold.co/600x400/EEE/31343C?font=pt-sans&text=PT%20Sans" alt="Descripción de la imagen 2" class="thumbnail">
            <img src="https://placehold.co/600x400/EEE/31343C?font=playfair-display&text=Playfair%20Display" alt="Descripción de la imagen 3" class="thumbnail">
            <img src="https://placehold.co/600x400/EEE/31343C?font=open-sans&text=Open%20Sans" alt="Descripción de la imagen 4" class="thumbnail">
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
